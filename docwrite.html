<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercíco de JS</title>
</head>
<body>

  <h1>OLÁ! MUNDO</h1>
  <p>
    Este é o meu exercício de JS.
  </p>

  <script>

    var nome = 'Hussein'
    document.write(`Olá <strong>${nome}</strong> <br>`) //document.write é uma função que escreve no corpo do html. Nela eu posso usar html normalmente dentro das aspas
    document.write(`Seu nome tem ${nome.length} letras <br>`)
    document.write(`Seu nome em letras maiúsculas ficará assim: ${nome.toUpperCase()} <br>`) //toUpperCase é uma função que transforma todas as letras de uma string em maiúsculas e eu devo ter cuidado com as maiusculas e minusculas. 
    document.write(`Seu nome em letras minúsculas ficará assim: ${nome.toLowerCase()} <br>`) //toLowerCase é uma função que transforma todas as letras de uma string em minúsculas
    
  </script>
</body>
</html>
