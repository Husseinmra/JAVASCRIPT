<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    div{
      font: normal 20pt Arial;
      background: rgb(165, 165, 255);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 200px;
      text-align: center;
    }


  </style>
</head>
<body>
<h1>DOM</h1>

  <p>
    Testando conhecimentos em DOM
  </p>

  <div onclick="clicar()" onmouseenter="entrou()" onmouseleave="saiu()" onmousedown="mouseDown()" onmouseup="mouseUp()">
    CLICA EM MIM
  </div>
  <SCript>
    function clicar(){
      document.querySelector('div').innerText = 'Clicou!'
    }

    function mouseDown(){
      document.querySelector('div').style.background = 'red'
    }
    
    function mouseUp(){
      document.querySelector('div').style.background = 'green'
    }
    function entrou(){
      document.querySelector('div').innerText = 'Entrou!'
    }
    function saiu(){
      document.querySelector('div').innerText = 'Saiu!'
      document.querySelector('div').style.background = 'green'
    }

  </SCript>
  
</body>
</html>
