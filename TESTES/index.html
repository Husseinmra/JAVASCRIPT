<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXERC√çCIO</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  
  <form id="form" method="get" onsubmit="calcularIMC()">
    
    <h1>Calcule seu IMC</h1>

    <div class = coluna1>
      <h2>IMC</h2>
      <ul>
        <li>Menos que 18,5</li>
        <li>Entre 18,5 e 24,9</li>
        <li>Entre 25 e 29,9</li>
        <li>Entre 30 e 34,9</li>
        <li>Entre 35 e 39,9</li>
        <li>Acima de 40</li>
      </ul>
    </div>
    <div class = coluna2>
      <H2>RESULTADO</H2>
      <ul>
        <li>Abaixo do peso</li>
        <li>Normal</li>
        <li>Sobrepeso</li>
        <li>Obesidade grau 1</li>
        <li>Obesidade grau 2</li>
        <li>Obesidade grau 3</li>
      </ul>
    </div>

     <input type="number" id="peso" placeholder="Digite seu peso">
     <input type="number" id="altura" placeholder="Digite sua altura">
     

    <input type="submit" value="Enviar">
    <div id = resultado> x y z </div>
  </form>
  

  <script src="js/script.js"></script>
</body>
</html>
