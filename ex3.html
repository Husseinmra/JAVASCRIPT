      var peso = document.querySelector('#ipeso')
      var altura = document.querySelector('#ialtura') 
      var res0 = document.getElementsByTagName('p') [0]
      var res1 = document.getElementsByTagName('p') [1]
 
      res0.innerHTML = (`seu peso é ${peso.value} e sua altura é ${altura.value}`)
