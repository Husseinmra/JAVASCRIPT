<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrangeiro</title>
</head>
<body>
  <h1>Testando Nacionalidade</h1>

  <input type="text" name="pais" id="ipais" placeholder="Digite seu país">
  <input type="number" name="num" id="inum" placeholder="Digite seu número">
  <input type="button" value="Verificar" onclick="verificar()">

  <div id="res">
    Preencha os dados acima para ver o resultado!
  </div>


    <script>
      function verificar() {
        var pais = document.querySelector('input#ipais')
        var res = document.querySelector('div#res')
        var num = document.querySelector('input#inum')
        if (num.value > 10) {
          res.innerHTML = 'Você é maior que 9!'
        }
        else {
          res.innerHTML = 'Você é Estrangeiro!'
        }
      }



    </script>
</body>
</html>
